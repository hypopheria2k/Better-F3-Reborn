name: Java CI with Gradle & Auto-Release

on:
  push:
    tags:
      - 'v*' # LÃ¶st den Workflow aus, wenn ein Tag mit 'v' gepusht wird (z.B. v2.1.1)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: build/libs/*.jar
        name: Better F3 Reborn ${{ github.ref_name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
